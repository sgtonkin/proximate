<div class="container projector">
  <div class="background"></div>
  <div class="leftMenu">
    <ul class="nav">
      <li><a href="#"><img class="projector-logo" src="img/proximate_v2_bonewhite.png"></a></li>
    </ul>
  </div>
  <div class="rightMenu">
    <div class="highlight"></div>
    <div class="admin-name" ng-click="rightMenuClick($event)">{{username}}</div>
    <div class="subMenu">
      <div class="item" ui-sref="admin.events"><i class="configure icon"></i> Dashboard</div>
      <div class="item" ng-click="signOut()"><i class="sign out icon"></i> Logout</div>
    </div>
  </div>
  <div class="eventInfo">
    <div class="title">
      <h1>{{event.name}}</h1>
      <h3>{{event.start_time | date:"fullDate"}}</h3>
    </div>
    <ul class="info">
      <li class="iconItem">
        <i class="clock icon infoIcon"></i>
      </li>
      <li>
        <h2 class="label" ng-if="!timeDiffFromEvent">{{event.start_time | date:"h:mm a"}}</h2>
        <h2 class="label" ng-if="timeDiffFromEvent">{{countdown}}</h2>
      </li>
      <li ng-if="event.location" class="iconItem">
        <i class="marker icon infoIcon"></i>
      </li>
      <li ng-if="event.location">
         <h2 class="label">{{event.location | formatLocation}}</h2>
      </li>
    </ul>
    <div class="names">
      <ul>
        <li ng-repeat="participant in participants | removeArrivedParticipants">
         <a ng-if="participant.name">{{participant.name}}</a>
         <a ng-if="!participant.name">{{participant.email}}</a>
        </li>
      </ul>
      <div class="subMenu">
        <div class="item" ng-click="statusMenuClick()">Ontime</div>
        <div class="item">Late</div>
        <div class="item">Excused</div>
        <div class="item">Absent</div>
      </div>
    </div>
  </div>
  <ng-include src="'/views/partials/toast.html'"></ng-include>
</div>

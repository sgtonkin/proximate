<!DOCTYPE html>
<html lang="en" ng-app="proximate">
  <head>
    <meta charset="utf-8">

    <title>Proximate</title>

    <meta name="description" content="Automated attendance tracking for your space">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- CSS -->
    <link href="lib/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- SEMANTIC -->
    <link rel="stylesheet" href="lib/semantic-ui-menu/menu.min.css">
    <link rel="stylesheet" href="lib/semantic-ui-icon/icon.min.css">
    <link rel="stylesheet" href="lib/semantic-ui-label/label.min.css">
    <link rel="stylesheet" href="lib/semantic-ui-button/button.min.css">
    <link rel="stylesheet" href="lib/semantic-ui-loader/loader.min.css">
    <link rel="stylesheet" href="lib/semantic-ui-form/form.min.css">
    <link rel="stylesheet" href="lib/semantic-ui-input/input.min.css">

    <!-- LIBS -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/moment-duration-format/lib/moment-duration-format.js"></script>
    <script src="lib/angular-xeditable/dist/js/xeditable.js"></script>

    <!-- ANGULAR -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- AUTHENTICATION -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-7.0.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

  <body ng-controller="AppCtrl">
    <div class="spinner">
          <div class="ui inverted active dimmer">
            <div class="ui loader"></div>
          </div>
    </div>
    <div class="container" ui-view></div>
  </body>
</html>

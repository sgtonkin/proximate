<ion-view view-title="Splash">
  <ion-content class="splash padding">
    <div class="login">
      <div class="login-box">
        <img src="img/proximate-blueOnWhite2.png">
        <h1>proximate<span class="io">.io</span></h1>
        <h4>AUTOMATED ATTENDANCE</h4>
      </div>
      <div class="box-container">
        <div class="input-box">
          <input id="email" ng-model="data.email" type="email" placeholder="email" class="register" ng-required="true" ng-blur="invalidEmail()" ng-change="invalidEmail()">
        </div>
        <div class="input-box">
            <input id="password" ng-model="data.password" type="password" placeholder="password" class="register" ng-minlength="6" ng-required="true" ng-change="invalidPassword()">
        </div>
      </div>
      <div class="input-button">
        <div class="login-button" ng-click="register()">login</div>
      </div>
      <div class="login-signup-switch-mode">
        <h4>or <a href="#" ui-sref="signup">sign up as a participant</a></h4>
      </div>
      <div class="splash-error" ng-show="error">{{error}}</div>
    </div>
  </ion-content>
</ion-view>
